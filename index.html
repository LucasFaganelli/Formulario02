<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>MENTORIA</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/1970/1970023.png"
      type="image/x-icon"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="event-title">Nome</label>
                <input type="text" id="event-title" required />
              </div>
              <div class="input-wrapper">
                <label for="event-title">Sobrenome</label>
                <input type="text" id="event-title" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="text" id="event-email" required />
            </div>
            <div class="input-wrapper">
              <label for="event-email"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input
                type="password"
                id="event-password"
                required
                minlength="6"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
          </div>
          <div class="input-wrapper">
            <label for="event-title"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input type="text" id="event-title" />
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <h3>Primeira mentoria</h3>
          </div>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" required />
            </div>
            <div class="input-wrapper">
              <label for="event-beguin">Das</label>
              <input type="time" id="event-beguin" required />
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required />
            </div>
          </div>

          <h3>Segunda mentoria</h3>
          <div class="col-4">
            <div class="input-wrapper">
              <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" required />
            </div>
            <div class="input-wrapper">
              <label for="event-beguin">Das</label>
              <input type="time" id="event-beguin" required />
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required />
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" form="my-form" value="Salvar" />
      </footer>
    </div>
  </body>
</html>
